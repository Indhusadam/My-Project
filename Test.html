<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
  <tr>
      <th><b><h1>&nbsp;&nbsp;Registration Form</h1></b></th>
  </tr>
  <form action="#" method="post">
  <!--text box-->
  <label>User Id:</label>
  <input type="text"><br><br>
  <!--password-->
  <label>Password:</label>
  <input type="Password"><br><br>
  <!--text box-->
  <label>Name:</label>
  <input type="text" id="Name"><br><br>
  <!--textarea-->
  <label>Address:</label>
  <textarea name="" id="" cols="50"></textarea><br><br>
  <!--select box/dropdown-->
  <label>Country:</label>
  <select name="text">
  <option value="default">---(please select the country)---</option> 
  <option value="ind">india</option>
  <option value="uk">united kingdom</option></select><br><br>
  <label>Zip code:</label>
  <input type="text"><br><br>
  <!--email-->
  <label>Email:</label>
  <input type="email"><br><br>
  <!--radio button-->
  <label>Sex:</label>
  <input type="radio" name="sex" value="male">male
  <input type="radio" name="sex" value="female">female<br><br>
  <!--check box-->
  <label>Language:</label>
  <input type="checkbox" name="lang" value="eng">english
  <input type="checkbox" name="lang" value="non eng">non english<br><br>
  <!--about-->
  <label>About:</label>
  <textarea name="" id="" rows="10" cols="30"></textarea><br><br>
  <!--submit-->
  <input type="submit" value="submit">
  </forms>
</body>
</html>
